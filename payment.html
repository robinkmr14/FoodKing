<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/payment.css">

</head>

<body>

    <div class="container">

        <form action="">

            <div class="row">

                <div class="col">

                    <h3 class="title">billing address</h3>

                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="raj kiran">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="rajnimcer@gmail.com">
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" placeholder="street - locality">
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" placeholder="mumbai">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" placeholder="india">
                        </div>
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>

                </div>

                <div class="col">

                    <h3 class="title">payment</h3>

                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="images/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" placeholder="RAJ KIRAN">
                    </div>
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="tel" placeholder="xxxx-xxxx-xxxx-xxxx">
                    </div>
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" placeholder="january">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="number" placeholder="2023">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>

                </div>

            </div>
        </form>

        <button type="submit" class="btn" onclick="openPopUp()">Submit</button>
    </div>

    <div class="container2">
        <div class="popUp" id="popUp">
            <img src="images/404-tick.png">
            <h2>Thank You! </h2>
            <p>Your order has been successful.</p>
            <button type="button" onclick="closePopUp()">OK</button>
        </div>
    </div>
</body>
<script>

    let popUp = document.getElementById('popUp');

    function openPopUp() {
        document.querySelector('.container').style.display = "none";
        popUp.classList.add('open-popup');
    }

    function closePopUp() {
        popUp.classList.remove('open-popup');
        window.location.href = "home.html";
    }
</script>

</html>
