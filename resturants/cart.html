<script>

    document.addEventListener('DOMContentLoaded', function () {
        const cartItemsContainer = document.querySelector('.cart-items');

        // Retrieve cart items from local storage
        const storedItems = JSON.parse(localStorage.getItem('cartItems'));

        // Append each item to the cart items container
        storedItems.forEach(function (item) {
            const itemContainer = document.createElement('div');
            itemContainer.classList.add('cart-item');
            const imgDiv = document.createElement('div');
            imgDiv.classList.add('item-img');
            imgDiv.innerHTML = item.itemImg;
            itemContainer.appendChild(imgDiv);

            const detailDiv = document.createElement('div');
            detailDiv.classList.add('item-detail');
            detailDiv.innerHTML = item.itemDetail;
            itemContainer.appendChild(detailDiv);


            cartItemsContainer.appendChild(itemContainer);
        });
    });


</script>
<script src="../script/cart.js"></script>
<script src="../script/resturant.js"></script>
<script>
    function gotoPay() {
        window.location.href = "../payment.html"
    }
</script>

</html>
